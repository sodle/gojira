<!DOCTYPE html>
<html>
  <head>
    <title>{{.Title}} | Gojira</title>
  </head>
  <body>
    <h1><a href="/">Gojira</a></h1>
    <h2>{{.Key}}: {{.Title}}</h2>
    <ul>
      {{range .Issues}}
      <li>{{.ProjectKey}}-{{.ID}} {{.Title}}: {{.Description}}</li>
      {{end}}
    </ul>
  </body>
</html>
